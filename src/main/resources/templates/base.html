<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>College Cycles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<style>
  .navbar .nav-link,
  .navbar .dropdown-toggle,
  .navbar .btn,
  footer a,
  .sidebar a {
    font-weight: 600;
    font-size: 1.05rem;
    color: #ffffff;
  }

  .navbar .nav-link:hover,
  .navbar .dropdown-toggle:hover,
  .navbar .btn:hover,
  footer a:hover,
  .sidebar a:hover {
    color: #ffd700 !important;
    transform: translateY(-2px);
    transition: all 0.3s ease;
  }

  .navbar .dropdown-menu a.dropdown-item:hover {
    background-color: #f8f9fa;
    color: #0d6efd;
  }

  .navbar-brand:hover {
    color: #ffc107 !important;
    transform: scale(1.05);
    transition: all 0.3s ease;
  }

  .navbar .nav-link i,
  .navbar .dropdown-toggle i,
  footer i,
  .sidebar i {
    color: #fff;
    margin-right: 4px;
  }

  .dropdown-menu {
    background-color: #fff;
    color: #212529;
    border: 1px solid rgba(0, 0, 0, 0.15);
  }

  .dropdown-menu .dropdown-item {
    color: #212529;
  }

  .dropdown-menu .dropdown-item:hover {
    background-color: #f8f9fa;
    color: #0d6efd;
  }

  body.dark-mode .dropdown-menu {
    background-color: #1f1f1f;
    color: #fff;
    border-color: #333;
  }

  body.dark-mode .dropdown-menu .dropdown-item {
    color: #fff !important;
  }

  body.dark-mode .dropdown-menu .dropdown-item:hover {
    background-color: #333;
    color: #ffd700 !important;
  }
</style>



<!--Start Navbar-->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark shadow-lg py-2 animate__animated animate__fadeInDown">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="#">
    	<i class="fa-solid fa-bicycle"></i>
      College Cycling
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
        <th:block th:if="${user==null}">
          <li class="nav-item">
            <a class="nav-link active" href="/"><i class="fa-solid fa-house me-1"></i>Home</a>
          </li>
        </th:block>
        <th:block th:unless="${user==null}">
          <th:block th:if="${user.role=='ROLE_USER'}">
            <li class="nav-item">
              <a class="nav-link active" href="/"><i class="fa-solid fa-house me-1"></i>Home</a>
            </li>
          </th:block>
          <th:block th:if="${user.role=='ROLE_ADMIN'}">
            <li class="nav-item">
              <a class="nav-link active" href="/admin/"><i class="fa-solid fa-house me-1"></i>Home</a>
            </li>
          </th:block>
        </th:block>

        <li class="nav-item">
          <a class="nav-link" href="/products"><i class="fa-solid fa-bicycle me-1"></i>Cycles</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-tags me-1"></i>Category
          </a>
          <ul class="dropdown-menu">
            <li th:each="c:${categorys}"><a class="dropdown-item" th:href="@{'/products?category='+${c.name}}">[[${c.name}]]</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <button class="btn btn-sm btn-outline-light ms-3" id="themeToggle">
            <i class="fa-solid fa-circle-half-stroke me-1"></i>Toggle Theme
          </button>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <th:block th:if="${user==null}">
          <li class="nav-item">
            <a class="nav-link" href="/signin"><i class="fa-solid fa-right-to-bracket me-1"></i>Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register"><i class="fa-solid fa-user-plus me-1"></i>Register</a>
          </li>
        </th:block>

        <th:block th:if="${user!=null}">
          <th:block th:if="${user.role=='ROLE_USER'}">
            <li class="nav-item">
              <a class="nav-link" href="/user/cart">
                <i class="fa-solid fa-cart-shopping me-1"></i>Cart [ [[${countCart}]] ]
              </a>
            </li>
          </th:block>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img th:src="@{'/img/'+${user.profileImage}}" class="rounded-circle" alt="Avatar" width="30" height="30">
              <span><i class="fa-solid fa-user me-1"></i>[[${user.name}]]</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/profile">Profile</a></li>
              <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item" href="/admin/profile">Profile</a></li>
              <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </li>
        </th:block>
      </ul>
    </div>
  </div>
</nav>
<!--End Navbar-->

	
	<div th:replace="${content}"></div>
	
	<!-- Start Footer MOdule -->
		<!-- <div class="container-fluid p-1 bg-primary text-center text-white"
			style="margin-top: 250px">
			<p>CollegeCycles.com</p>
		</div> -->
		<footer class="bg-dark text-white text-center py-3 mt-5">
  			<div class="container">
    			<p class="mb-0">&copy; 2025 Cycle Shop. All rights reserved.</p>
  			</div>
		</footer>
	<!-- End Footer Module -->
	<!-- Jquery Validation Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<!-- 	<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="../js/script.js"></script>  -->
		
		<script th:src="@{/js/script.js}"></script>
		
	<!-- End -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
